<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourrownlibrary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="main-logo">
          <img src="img/library.png" height="35px" />
          <h1 class="logo-txt">yourownlibrary.</h1>
        </div>
        <div class="descript">
          <p class="descript-txt">
            Welcome to yourownlibrary, your go-to platform for managing and
            tracking your reading collection. Easily catalog books youâ€™ve read,
            plan future reads, enhance your reading experience with a seamless,
            customizable library.
          </p>
        </div>
      </div>
      <div class="body">
        <div class="card-container">
          <div class="card add">
            <button type="button" class="addBtn">
              <img src="img/add.png" width="80px" />
            </button>
            <p>Add a Book</p>
          </div>
        </div>
      </div>
      <div class="modal-form">
        <button class="exit">x</button>
        <form class="addForm">
          <input
            type="text"
            id="book_title"
            class="form-style title"
            required
            placeholder="Title"
          />
          <input
            type="text"
            id="author"
            required
            class="form-style"
            placeholder="Author"
          />
          <input
            type="number"
            id="pages"
            required
            placeholder="Pages"
            class="form-style"
          />
          <div>
            <input type="checkbox" id="status" />
            <label for="status" class="label">Unread</label>
          </div>
          <input type="submit" value="Add Book" class="btn" />
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
